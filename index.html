<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain For Sale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #fff;
            font-family: 'Marcellus', serif;
        }
        .content {
            text-align: center;
            line-height: 1.8;
        }
        .domains {
            margin: 24px 0;
            line-height: 2;
        }
        .decoration {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 16px;
            color: #666;
        }
        .line {
            width: 60px;
            height: 1px;
            background: #666;
        }
        .diamond {
            width: 6px;
            height: 6px;
            background: #666;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="content">
        <p>These domains are for sale.</p>
        <p class="domains">
            captainclaw.io<br>
            instantclaw.io<br>
            instantclaw.com<br>
            snapclaw.io<br>
            deployclaw.io<br>
            clawify.io<br>
            hostedclaw.io
        </p>
        <p>collectormemes [at] gmail [dot] com to inquire</p>
    </div>
    <div class="decoration">
        <div class="line"></div>
        <div class="diamond"></div>
        <div class="line"></div>
    </div>
</body>
</html>
